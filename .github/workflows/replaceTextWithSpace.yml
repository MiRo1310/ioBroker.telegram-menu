name: Update README

on:
  push:
    paths:
      - 'docs/en/README.md'
  pull_request:
    paths:
      - 'docs/en/README.md'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace %% with space in README.md
        run: |
          node -e "
          const fs = require('fs');
          let readme = fs.readFileSync('docs/en/README.md', 'utf8');
          readme = readme.replace(/%%/g, ' ');
          fs.writeFileSync('docs/en/README.md', readme);
          "

name: Translate README

on:
  push:
    paths: 
      - 'docs/de/README.md'
  pull_request:
    paths:
      - 'docs/de/README.md'
jobs:
  build:
    runs-on: ubuntu-latest         
   
    steps:
      - name: Check Commit Message
        run: |
         cd $GITHUB_WORKSPACE
         COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{ github.sha }})
         if [[ "$COMMIT_MESSAGE" == chore* ]]; then
           echo "Commit message starts with 'chore', skipping the workflow."
           exit 78  # Exit with a neutral exit code to indicate skipping the workflow.
         fi   
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      # ISO Langusge Codes: https://cloud.google.com/translate/docs/languages  
      - name: Adding README - English
        uses: MiRo1310/translate-readme@main
        with:
          LANG: en  
     

<head>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}

		$(function () {
			// New Row in Nav
			$("#addNewNav").click(function () {
				$("#table_nav>thead").append(`<tr>
								<td><input type="text" class="nav nav-id "> </td>
								<td><input type="text" class="nav nav-value "> </td>
								<td style="width: 5%;"><a
										class="delete btn-floating btn-small waves-effect waves-light red"><i
											class="material-icons">delete</i></a>
								</td>
							</tr>`)
			})
			// Eventhandler for deleting row in Nav
			$("#table_nav").on("click", ".delete", function () {
				$(this).parent().parent().remove()
				generateNav()
			})
			// Eventhandler for save change 

			$("#table_nav").on("change", ".nav", function () {

				generateNav()
			})
		})
		function generateNav() {
			navigation = {}
			let ids = []
			let nav = []
			$(".nav-id").each((key, element) => {
				ids.push(element.value)
			})
			$(".nav-value").each((key, element) => {
				nav.push(element.value)
			})
			ids.forEach((element, key) => {
				let arrayRows = []
				let arrayItems = nav[key].split(":")
				arrayItems.forEach((e) => {
					arrayRows.push([e])
				})
				let arrayNew = []
				arrayRows.forEach((element, k) => {
					arrayNew.push([element[0].split(",")])
				})
				navigation[element] = { nav: [arrayNew] }
			});
		}
	</script>
